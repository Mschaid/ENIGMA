<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMS File Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            color: #5edf98;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            background-color: #4d4f50;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px 1px rgba(0, 3, 0, 0.2);
            width: 50%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #000000;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3b3b3b;
            color: #5edf98;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        button:hover {
            background-color: #000000;
        }

        .output {
            width: 50%;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid grey;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
            margin: 10px 0;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="header">FMS File Search</div>
    <form id = "searchForm" method="POST" action="/">
        <label for="directory">Directory:</label>
        <input type="text" name="directory" value="{{ directory }}" required>
        <label for="file_extensions">File Extensions (comma separated):</label>
        <input type="text" name="file_extensions" value="{{ file_extensions }}" required>
        <label for="keywords">Keywords:</label>
        <input type="text" name="keywords" value="{{ keywords }}" required>
        <button type="button" onclick="submitForm()">Search</button>
    </form>
    </div>
    <div class = "header">Search Results</div>
    <div class="output" id = "output">
        <!-- Append search results here dynamically -->
    </div>
    <script>
        function submitForm(){
            event.preventDefault();
            var formData = new FormData(document.getElementById('searchForm'));
            fetch ('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Log received data to console for debugging
                document.getElementById('output').innerHTML = data.html_content;
            })
            .catch(error => {
                console.error('Error:', error);
            })
        }
    </script>
</body>
</html>
